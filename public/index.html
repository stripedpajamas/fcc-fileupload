<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FCC File Uploader</title>
</head>
<body>
<div>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <h1>Upload a file and see the size</h1>
        <label for="bazinga">Select a file for upload:</label>
        <input type="file" name="bazinga" value="bazinga" id="bazinga" size="40">
        <input type="submit" value="Do it!">
    </form>
</div>
</body>
</html>
